<!DOCTYPE html>
<html lang="en">
<head>
  <title>Benchmark mysql- mongo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Benmack</h2>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"> MySQL</th>
        <th scope="col">MongoDB</th>
        <th scope="col" ></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tìm kiếm một bản ghi</td>
        <td></td>
        <td></td>
        <td><button id ="compare" name="button" class="btn btn-info" value="1" type="button">So sánh </button> </td>
      </tr>   
      <tr>
        <td>Chọn tất cả bản ghi</td>
        <td></td>
        <td></td>
        <td><button id ="compare" class="btn btn-info"  value="2" type="button">So sánh </button> </td>
      </tr>
      <tr >
        <td>Cập nhật một bản ghi</td>
        <td></td>
        <td></td>
        <td><button id ="compare"   class="btn btn-info" value="3" type="button">So sánh </button> </td>
      </tr>
      <tr >
        <td>Cập nhật nhiều bản ghi</td>
        <td></td>
        <td></td>
        <td><button id ="compare"   class="btn btn-info" value="4" type="button">So sánh </button> </td>
      </tr>
      <tr >
        <td>Xóa một bản ghi</td>
        <td></td>
        <td></td>
        <td><button id ="compare"   class="btn btn-info" value="5"type="button">So sánh </button> </td>
      </tr>
      <tr >
        <td>Xóa nhiều bản ghi</td>
        <td></td>
        <td></td>
        <td><button id ="compare"   class="btn btn-info" value="6" type="button">So sánh </button> </td>

      </tr>
      <tr >
        <td>Nối 2 bảng</td>
        <td></td>
        <td></td>
        <td><button id ="compare" name="button"  class="btn btn-info" value="8"type="button">So sánh </button> </td>
      </tr>
      

    </tbody>
  </table>
</div>
<script type="text/javascript">
  $(document).on("click", "#compare", function (){
console.log(this.value)
let a =this.value;
$.get("/mysql/"+this.value,function(s){
console.log(s.message)
    document.getElementsByClassName('table table-striped')[0].rows[a].cells[1].innerHTML=s.result.toFixed(4)+" s"



})
$.get("/mongo/"+this.value,function(s){
    document.getElementsByClassName('table table-striped')[0].rows[a].cells[2].innerHTML=s.result.toFixed(4)+ " s"



})
  })
</script>
</body>
</html>
